<ion-header>
  <ion-toolbar color="danger"> 
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
    <ion-title>User Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card color="primary">
    <ion-card-header>
      <b>     
      <img [src]="picture">
      </b>
      <div>
      <ion-card-title>{{name |uppercase}} </ion-card-title>
         </div>
      </ion-card-header>

   

  
    <ion-card-content>
      <ion-card-subtitle>PHONE NUMBER:</ion-card-subtitle>
      <p>{{phone}}</p>
      <ion-card-subtitle>EMAIL DIRECTION:</ion-card-subtitle>
      <p>{{email}}</p>
        <ion-card-subtitle>LOCATION USERS:</ion-card-subtitle>
      <p>{{location}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
